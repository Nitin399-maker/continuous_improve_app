<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #taskInput {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #addTaskButton {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #addTaskButton:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        .editButton, .deleteButton {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .editButton {
            background-color: #007bff;
            color: white;
        }
        .editButton:hover {
            background-color: #0056b3;
        }
        .deleteButton {
            background-color: #dc3545;
            color: white;
        }
        .deleteButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button id="addTaskButton">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskList = document.getElementById('taskList');

        addTaskButton.addEventListener('click', addTask);

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const li = document.createElement('li');
            li.innerHTML = `
                <span>${taskText}</span>
                <div>
                    <button class="editButton" onclick="editTask(this)">Edit</button>
                    <button class="deleteButton" onclick="deleteTask(this)">Delete</button>
                </div>
            `;
            taskList.appendChild(li);
            taskInput.value = '';
        }

        function editTask(button) {
            const li = button.parentElement.parentElement;
            const taskText = li.querySelector('span');
            const newTaskText = prompt('Edit your task:', taskText.innerText);
            if (newTaskText !== null && newTaskText.trim() !== '') {
                taskText.innerText = newTaskText.trim();
            }
        }

        function deleteTask(button) {
            const li = button.parentElement.parentElement;
            taskList.removeChild(li);
        }
    </script>
</body>
</html>
